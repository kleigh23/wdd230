<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Table</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alegreya+Sans&family=BenchNine&family=Black+Han+Sans&family=Mali:ital,wght@1,600&family=Overlock&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    
<table>
    <thead>
        <tr>
            <th colspan="3" class="header">ACME Wildwest</th>
        </tr>
        <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td class="black_friday">Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3" class="footer">Complied 06.07.2022 by Kelley Robertson</th>
        </tr>
    </tfoot>
</table>


</body>
</html>
